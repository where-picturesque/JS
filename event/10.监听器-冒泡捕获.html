<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			body{
				background: #E6E6EA;
			}
			div{
				width:200px;
				height:400px;
				margin: 50px;
				
				background: #FF3B30;
			}
			button{
				margin: 50px;
			}
		</style>
	</head>
	<body>
		我是body
		<div>
			我是div
			<button>OK</button>
		</div>
		<script>
			document.querySelector("button").addEventListener("click",function(){
				console.log("点击按钮")
			})
			document.querySelector("div").addEventListener("click",function(){
				console.log("点击div")
			})
			document.querySelector("body").addEventListener("click",function(e){
				console.log("点击body")
				e.stopPropagation()
			})
			document.addEventListener("click",function(){
				console.log("点击dom")
			})
			window.addEventListener("click",function(){
				console.log("点击Window")
			})
			
			//捕获
			document.querySelector("button").addEventListener("click",function(){
				console.log("点击按钮捕获")
			},true)
			document.querySelector("div").addEventListener("click",function(){
				console.log("点击div捕获")
			},true)
			document.querySelector("body").addEventListener("click",function(e){
				console.log("点击body捕获")
//				e.stopPropagation()
			},true)
			document.addEventListener("click",function(){
				console.log("点击dom捕获")
			},true)
			window.addEventListener("click",function(){
				console.log("点击Window捕获")
			},true)
		</script>
	</body>
</html>
