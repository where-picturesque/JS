<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		#box{
			width: 100px;
			height: 100px;
			background: red;
			position: absolute;
			top:100px;
			left: 200px;
		}
	</style>
</head>
<body>
	<div id="box"></div>
	<script type="text/javascript">
		var box=document.getElementById("box")
		function Drag(obj){
			this.drag=function(){
				obj.onmousedown=function(e){
					var e=e||event;
					var shortx=e.offsetX;
					var shorty=e.offsetY;
					document.onmousemove=function(e){
						var e=e||event;
						obj.style.left=e.clientX-shortx+"px"
						obj.style.top=e.clientY-shorty+"px"
					}
					document.onmouseup=function(){
						document.onmouseup=null;
						document.onmousemove=null;
					}
					return false;

				}
			}
			
		}
		new Drag(box).drag();
	</script>

</body>
</html>
