<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		#box{
			width: 50px;
			height: 50px;
			position:absolute;
			left: 600px;
			top: 300px;
			background: red;
		}
		.box2{
			width: 5px;
			height: 5px;
			background: blue;
			position: absolute;
		}
	</style>
</head>
<!-- Math.sin() / Math.cos() 
角度和弧度的概念
弧度= 角度 * Math.PI / 180;（圆的角度对应的弧长等于半径即为1弧度）
角度 = 弧度 * 180 / Math.PI;
X=a + Math.sin(2*Math.PI / 360) * r ；Y=b + Math.cos(2*Math.PI / 360) * r ；
 -->
<body>
	<div id="box"></div>
	<script type="text/javascript">
		var box=document.getElementById("box")
		var r=100
		var num=0
		var timer=setInterval(function(){
			num++
			var box2=document.createElement("div")
			box2.className="box2"
			box2.style.left=500+r*Math.cos(num*Math.PI/180)+"px"
			box2.style.top=300+r*Math.sin(num*Math.PI/180)+"px"
			document.body.appendChild(box2)
			box.style.left=500+r*Math.cos(num*Math.PI/180)+"px"
			box.style.top=300+r*Math.sin(num*Math.PI/180)+"px"
			if (num==360) {
				clearInterval(timer)
			}
		},30)

	</script>

</body>
</html>
