<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
	*{
		margin: 0;
		padding: 0;
	}
		.box{
			width: 100px;
			height: 100px;
			background: red;
			position: absolute;
			left: 1200px;
			border-radius: 50%;
		}
	</style>
</head>
<body>
	<div class="box"></div>
	<div style="width: 1px;height:300px;position:absolute;left: 600px;background: black "></div>

	<script type="text/javascript">
		var oDiv=document.querySelector(".box")
		var timer=null;
		oDiv.onmouseover=function(){
			bufferMove(this,'left',600)
		}

		function getStyle(obj,attr){
			if (obj.currentStyle) {
				return obj.currentStyle[attr]
			}else{
				return getComputedStyle(obj)[attr]
			}
		}
		function bufferMove(obj,attr,end){
			clearInterval(timer)
			timer = setInterval(function(){
				var currentStyle=parseInt(getStyle(obj,attr))
				console.log(currentStyle)
				var speed=(end-currentStyle)/5
				speed=speed>0?Math.ceil(speed):Math.floor(speed)
				if (currentStyle==end) {
					clearInterval(timer)
				}
				obj.style[attr]=currentStyle+speed+"px"
			},50)
		}
	</script>

</body>
</html>
